    ul {
  list-style-type: none;
  padding: 0;
  overflow: hidden;
  background-color: #a96347;
  border: 2px solid white;
  border-radius: 5px;
  margin-right: 5px;
  margin-left: 10px;

}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul li a:hover {
  background-color: #111111;
}



form {
    border:2px solid white;
    background-color: #a96347;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 350px;

}

fieldset {
    border: none;
}

/* Legend */
legend {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
    color: white;
}

/* Labels */
label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    color: white;
}

/* Text inputs */
input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

/* Input focus effect */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: #4facfe;
    box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
}

/* Radio buttons */
input[type="radio"] {
    margin-right: 5px;
}

/* Buttons */
input[type="submit"],
input[type="reset"] {
    width: 48%;
    padding: 8px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

/* Submit button */
input[type="submit"] {
    background-color: #4facfe;
    color: white;
}

/* Reset button */
input[type="reset"] {
    background-color: #f44336;
    color: white;
}

/* Button hover */
input[type="submit"]:hover {
    background-color: #00c6ff;
}

input[type="reset"]:hover {
    background-color: #d32f2f;
}
